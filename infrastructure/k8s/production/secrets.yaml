apiVersion: v1
kind: Secret
metadata:
  name: ai-ops-secrets
  namespace: ai-ops-production
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  MONGODB_URI: <base64-encoded-mongodb-uri>
  REDIS_URI: <base64-encoded-redis-uri>
  JWT_SECRET: <base64-encoded-jwt-secret>
  SECRET_KEY: <base64-encoded-secret-key>
  OPENAI_API_KEY: <base64-encoded-openai-key>
  ANTHROPIC_API_KEY: <base64-encoded-anthropic-key>
  AWS_ACCESS_KEY_ID: <base64-encoded-aws-key>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-aws-secret>
  AZURE_CLIENT_ID: <base64-encoded-azure-client-id>
  AZURE_CLIENT_SECRET: <base64-encoded-azure-client-secret>
  AZURE_TENANT_ID: <base64-encoded-azure-tenant-id>
  GCP_SERVICE_ACCOUNT_KEY: <base64-encoded-gcp-key>
  SLACK_WEBHOOK_URL: <base64-encoded-slack-webhook>
  SENDGRID_API_KEY: <base64-encoded-sendgrid-key> 