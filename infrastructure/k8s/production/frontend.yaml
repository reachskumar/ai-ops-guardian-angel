apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: frontend
  namespace: ai-ops-production
  labels:
    app: frontend
    version: IMAGE_TAG
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  strategy:
    canary:
      canaryService: frontend-canary
      stableService: frontend-service
      steps:
        - setWeight: 10
        - pause: {duration: 300}
        - setWeight: 50
        - pause: {duration: 600}
        - setWeight: 100
  template:
    metadata:
      labels:
        app: frontend
        version: IMAGE_TAG
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/ai-ops-guardian-angel/frontend:IMAGE_TAG
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: ai-ops-config
        - secretRef:
            name: ai-ops-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ai-ops-production
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP 
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-canary
  namespace: ai-ops-production
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP