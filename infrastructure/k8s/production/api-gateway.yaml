apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api-gateway
  namespace: ai-ops-production
  labels:
    app: api-gateway
    version: IMAGE_TAG
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  strategy:
    canary:
      canaryService: api-gateway-canary
      stableService: api-gateway-service
      steps:
        - setWeight: 10
        - pause: {duration: 300}
        - setWeight: 50
        - pause: {duration: 600}
        - setWeight: 100
  template:
    metadata:
      labels:
        app: api-gateway
        version: IMAGE_TAG
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/your-org/ai-ops-guardian-angel/api-gateway:IMAGE_TAG
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: ai-ops-config
        - secretRef:
            name: ai-ops-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: ai-ops-production
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP 
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-canary
  namespace: ai-ops-production
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP