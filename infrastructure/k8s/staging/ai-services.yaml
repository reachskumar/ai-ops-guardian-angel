apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-services
  namespace: ai-ops-staging
  labels: { app: ai-services }
spec:
  replicas: 2
  selector:
    matchLabels: { app: ai-services }
  template:
    metadata:
      labels: { app: ai-services }
    spec:
      containers:
        - name: ai-services
          image: ghcr.io/reachskumar/ai-ops-guardian-angel/ai-services:IMAGE_TAG
          ports: [{ containerPort: 8001 }]
          resources:
            limits: { cpu: "500m", memory: "512Mi" }
            requests: { cpu: "100m", memory: "128Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: ai-services
  namespace: ai-ops-staging
spec:
  selector: { app: ai-services }
  ports: [{ port: 8001, targetPort: 8001 }]

