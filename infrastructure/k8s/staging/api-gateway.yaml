apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ai-ops-staging
  labels: { app: api-gateway }
spec:
  replicas: 2
  selector:
    matchLabels: { app: api-gateway }
  template:
    metadata:
      labels: { app: api-gateway }
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/reachskumar/ai-ops-guardian-angel/api-gateway:IMAGE_TAG
          ports: [{ containerPort: 8080 }]
          resources:
            limits: { cpu: "500m", memory: "512Mi" }
            requests: { cpu: "100m", memory: "128Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ai-ops-staging
spec:
  selector: { app: api-gateway }
  ports: [{ port: 80, targetPort: 8080 }]

